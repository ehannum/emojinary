<div class="centered-content">
  <div class="stage"></div>
  <div class="timer"></div>
  <form class="guess" ng-submit="submitGuess()">
    <input type="text" class="guessBox" ng-model="guess" ng-keypress="typeInput($event)" ng-hide="currentAsker === you">
    <input type="text" class="emojiBox" ng-model="emojis" ng-keypress="typeInput($event)" ng-show="currentAsker === you">
  </form>
</div>

<!-- results screen -->

<div class="notification" ng-class="{visible: results.who}">
</div>
