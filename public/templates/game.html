<div class="centered-content">
  <div class="stage">
    <p class="emoji-block" ng-repeat="emote in emojiLog track by $index">{{emote}}</p>
  </div>
  <div class="timer"></div>
  <a class="button correct" ng-show="currentAsker === you">CORRECT!</a>
  <a class="button skip" ng-show="currentAsker === you">SKIP</a>
  <p class="warning" ng-hide="isOnlyEmoji(emojis)">You may only use Emojis!</p>
  <form class="guess" ng-submit="submitGuess()">
    <input type="text" class="inputBox guessBox" ng-model="guess" ng-keypress="typeInput($event)" ng-show="currentAsker !== you && ready">
    <input type="text" class="inputBox emojiBox" ng-model="emojis" ng-keypress="typeInput($event)" ng-show="currentAsker === you" ng-class="{red: !isOnlyEmoji(emojis)}">
  </form>
</div>

<!-- results screen -->

<div class="notification" ng-class="{visible: results.username}">
  <h3>{{results.username}} correctly guessed {{results.answer}} for {{results.points}} points!</h3>
</div>

<!-- movie selection screen -->

<div class="notification" ng-class="{visible: movieChoices.length}">
  <h3>Select a movie when you're ready to begin:</h3>
  <a class="button l-button" ng-repeat="choice in movieChoices track by $index" ng-click="selectMovie($index)">{{choice}}</a>
</div>
